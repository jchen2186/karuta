<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Learning Karuta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bulma.io -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	
	<!-- Font Awesome icons -->
	<!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
	
	<!-- D3.js -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<section id="top-section" class="hero is-dark">
		<div class="hero-body">
			<div class="container">
				<h1 class="title is-1">
						小倉百人一首: Ogura Hyakunin Isshu
				</h1>
				<h3 class="subtitle is-3">
					One Hundred People, One Poem Each
				</h3>
			</div>
		</div>
	</section>
	
	<section class="section">
		<div id="options" class="container has-text-centered">
			<div class="columns">
				<div class="column is-offset-3 is-6">
					<div class="box has-text-centered">
						<h4 class="subtitle is-4">Choose Language to Display</h4>
						<nav class="level">
							<div class="level-item">
								<label class="radio">
									<input class="poem-language-option" type="radio" name="poem-type" value="日本語" checked>
									日本語
								</label>
							</div>
							<div class="level-item">
								<label class="radio">
									<input class="poem-language-option" type="radio" name="poem-type" value="Romaji">
									Romaji
								</label>
							</div>
							<div class="level-item">
								<label class="radio">
									<input class="poem-language-option" type="radio" name="poem-type" value="English">
									English
								</label>
							</div>
						</nav>
					</div>
				</div>
			</div>
			
		</div>
		<div id="poems-container" class="container has-text-centered">
			<div class="tile is-ancestor">
				<div id="col0" class="tile is-vertical is-parent"></div>
				<div id="col1" class="tile is-vertical is-parent"></div>
				<div id="col2" class="tile is-vertical is-parent"></div>
				<div id="col3" class="tile is-vertical is-parent"></div>
			</div>
		</div>
	</section>
	
	<script src="js/main.js"></script>
</body>
</html>
